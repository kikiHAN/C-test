    <!-- 表单验证:1)阻止表单提交2验证表单是否为空,账号中不能有空格。表单中有action属性，是把表单提交到php中，有action是提交到后面属性中的php，没有就提交到当前页面。method是表单提交的方式提交的接口地址，后台写post则写post，后台写get则写get。一般会有接口文档。onsubmit=return false阻止表单提交 -->

				<div class="txt-wp">
					<label>账号：
						<input id="username" name="username" type="text">
					</label>
				</div>
				<div>

				</div>

					</label>

				</div>
				<div>
					<!-- <input type="button" id="register" name="" value="注册"> -->

					<input id="reset" type="reset" value="清空">

</div>

	<script>

	function checkForm(){
		var $username=$('#username'),
			$password=$('#password')
			$loginBtn=$("#loginBtn"),
			$reset=$('#reset');

			if($.trim($username.val()).length==0){
				alert('账号不能为空');
		 		$username.focus();
		 		return false;
			}

			if($.trim($password.val()).length==0){
				alert('密码不能为空');
		 		$password.focus();
		 		return false;
			}
